<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            border: none
        }

        td {
            border: 5px solid #000;
            width: 40px
        }

        tr {
            height: 40px;
        }

        .small {
            height: 20px;
        }

        .noborderbottom {
            border-bottom: none
        }

        .noborderleft {
            border-left: none
        }

        .nobordertop {
            border-top: none
        }

        .noborderright {
            border-right: none
        }
    </style>

</head>
<body>
<table border="2">

    <tr>

        <td class="noborderleft nobordertop" colspan="2"></td>
        <td class="nobordertop" colspan="3"></td>
        <td class="nobordertop noborderright" bgcolor="#ffd700" colspan="2"></td>
    </tr>
    <!--2 строка-->
    <tr>

        <td class="noborderleft" rowspan="2"></td>
        <td bgcolor="#ff5b2d" rowspan="4" colspan="4"></td>
        <td class="noborderright" bgcolor="#ffd700" rowspan="2" colspan="2"></td>


    </tr>
    <!--3 строка-->
    <tr>

    </tr>
    <!--4 строка-->
    <tr>

        <td class="noborderleft" rowspan="3"></td>
        <td rowspan="2"></td>
        <td class="noborderright" rowspan="2"></td>
    </tr>
    <!--5 строка-->
    <tr>


    </tr>
    <!--6 строка-->
    <tr>

        <td bgcolor="black" rowspan="2" colspan="2"></td>
        <td colspan="2"></td>
        <td class="noborderright" colspan="2"></td>
    </tr>
    <tr>


        <td class="noborderbottom noborderleft" bgcolor="#ffd700" rowspan="3"></td>
        <td colspan="2"></td>
        <td class="noborderright" bgcolor="#00008b" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="small">

        <td class="noborderbottom" rowspan="2" colspan="2"></td>
        <td bgcolor="black" colspan="2"></td>
    </tr>
    <tr class="small">

        <td class="noborderbottom noborderright" colspan="4"></td>

    </tr>
</table>

</body>
</html>
